<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arianna Costanzo">
    <title>Boolzapp</title>
    <!-- bootstraap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' integrity='sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==' crossorigin='anonymous'/>
    <!-- stile -->
    <link rel="stylesheet" href="stile/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- data -->
    <script src="js/data.js"></script>
    <!-- script -->
    <script src="js/main.js" defer></script>
</head>
<body>
    


    <div id="root" class="row">
        <div id="left-container" class="col-4">
            <!-- header -->
            <header>
                <!-- info user -->
                <div class="user-info">
                    <img :src="`img/avatar${data.user.avatar}.jpg`" :alt="data.user.name" class="user-img header-img">
                    <div class="user-name-time">
                        <p class="user-name">{{data.user.name}}</p>
                    </div>
                </div>
                <!-- icone -->
                <div class="header-icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical ms-2"></i>
                </div>
            </header>
            <div id="notification-container">
                <div><i class="fa-solid fa-bell-slash"></i></div>
                <div>
                    <p class="fw-semibold">Ricevi notifiche di nuovi messaggi</p>
                    <p>Attiva notifiche desktop</p>
                </div>
                
            </div>
            <div id="searchbar-container">
                <div class="searchbar-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div id="chats-container">
                <ul>
                    <li v-for="contact in contacts" :key="contact.avatar" @click="getCurrentContact(contact.id)">
                        <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name" class="user-img chat-img">
                        <p class="user-name">{{contact.name}}</p>
                    </li>
                   
                    
                    
                </ul>
            </div>

            
            



        </div>
        <div id="right-container" class="col-8">
            <!-- header -->
            <header>
                <!-- info user -->
                <div class="user-info">
                    <img src="img/avatar_1.jpg" alt="" class="user-img header-img">
                    <div class="user-name-time">
                        <p class="user-name">Michele</p>
                        <p class="user-time">Ultimo accesso oggi alle</p>
                    </div>
                </div>
                <!-- icone -->
                <div class="header-icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical ms-2"></i>
                </div>
            </header>
            <!-- current chat -->
            <section id="current-chat-container">
                <!-- <div class="message sent">
                    <p class="message-text">Ciao hai portato a spasso il cane</p>
                    <p class="message-time">10/01/2020 15.30.00</p>
                </div>
                <div class="message received">
                    <p class="message-text">Ciao hai portato a spasso il canaaaaaa</p>
                    <p class="message-time">10/01/2020 15.30.00</p>
                </div> -->
                <div v-for="message in messages" class="message sent" >
                    <p class="message-text">{{message.text}}</p>
                    <p class="message-time">{{message.date}}</p>
                </div>
                


            </section>
            <!-- footer -->
            <footer>
                <div class="footer-icon"><i class="fa-regular fa-face-smile"></i></div>
                <div class="footer-new-text"><input type="text" placeholder="Scrivi un messaggio"></div>
                <div class="footer-icon"><i class="fa-solid fa-microphone"></i></div>
            </footer>
            

        </div>
        

    </div>

</body>
</html>
